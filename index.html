<!doctype HTML>
<html>
	<head>
		<title>codedamn HTML Playground</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://kit.fontawesome.com/50a7ba6f7f.css" crossorigin="anonymous">
	</head>
	<body>
		<nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class='bx bxs-grid'></i></li>
                <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/AAEL6sifDZFwI2VNQhobKZMy9wquxBJ4jV63Tzyw0Ebo=s32-c-mo" alt="Google Account"></a></li>
            </ul>
        </nav>
        <section>
            <div class="logo">
                <img src="./logo.png" alt="Google">
            </div>
            <div class="search">
                <div class="search-icon">
                    <i class='bx bx-search'></i>
                </div>
                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="Search">
                </div>
                <div class="diff-searches">
                    <i class='bx bx-microphone'></i>
                    <i class='bx bx-camera'></i>
                </div>
            </div>
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                Google offered in: 
                <a href="#">मराठी</a><a href="#">हिन्दी</a><a href="#">বাংলা</a>
                <a href="#">తెలుగు</a><a href="#">தமிழ்</a><a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a><a href="#">മലയാളം</a><a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </section>
        <footer>
            <div class="layer">
                <div class="country">
                    <ul>
                        <li>India</li>
                    </ul>
                </div>
            </div>
            <div class="layer">
                <div class="more-info">
                    <ul>
                        <li>About</li>
                        <li>Advertisement</li>
                        <li>Business</li>
                        <li>How Search Works</li>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>
		<script src="/script.js"></script>
	</body>
</html>
